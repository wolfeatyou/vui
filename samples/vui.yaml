components:
  - name: container
    external_name: "UiContainer"
    params:
      width: string
      height: string
      content:
        type: component[]

  - name: todo_list
    params:
      flow: 
        name: todolist
        type: Todo[]
      show_checked: boolean

    flows:
      - name: todo
        type: object
        value:
          const:
            name: "Sample todo"
            checked: false

      - name: filtered_todos
        type: Todo[]
        value: 
          operation: custom_filtered
          params:
            par1: str
            source: todolist

    content:
      container:
        width: 200px
        height: 100%
        content:
          - text:
              title: "filter text"
              value:
                operation: prop
                params:
                  name: "name"
                  source: todo

          - button:
              title: "Add"
              action:
                - operation: add
                  params:
                    from: todo
                    to: todolist
                - operation: clear
                  params:
                    flow: todo

          - table:
              data: filtered_todos
              title: "Todos"
              columns:
                - type: checkbox
                  title: "Checked"
                  value:
                    operation: prop
                    params:
                      name: "checked"
                      source: item_data

                - type: text
                  title: "Title"
                  value:
                    operation: concat
                    params:
                      a:  
                        operation: prop
                        params:
                          name: "title"
                          source: item_data
                      b:
                        const: " - "
                      c:
                        operation: prop
                        params:
                          name: "checked"
                          source: item_data

                - type: text
                  title: ""
                  value:
                    const: "sample const value"
